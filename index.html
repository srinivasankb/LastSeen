
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Seen - Location Tracker</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet Core JS (Must be before plugins) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- MarkerCluster JS (Must load after Leaflet) -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #1c1b1f;
        }
        h1, h2, h3, h4, button {
            font-family: 'Google Sans', sans-serif;
        }
        .leaflet-container {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e1e1e1;
            border-radius: 10px;
        }
        .custom-div-icon {
            background: none;
            border: none;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .leaflet-popup-content {
            margin: 0 !important;
            width: auto !important;
            max-width: 280px;
        }

        /* Enhanced Custom Cluster Styling */
        .custom-cluster-icon {
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #6750a4; /* Default */
        }
        .custom-cluster-icon span {
            pointer-events: none;
        }
        .custom-cluster-icon:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 24px rgba(103, 80, 164, 0.3);
            z-index: 1000 !important;
        }
        
        /* Cluster Intensity Colors */
        .cluster-small { background: #6750a4; }
        .cluster-medium { background: #5a4491; width: 44px !important; height: 44px !important; font-size: 15px; }
        .cluster-large { background: #4d3a7e; width: 48px !important; height: 48px !important; font-size: 17px; }

        /* Smoother Spiderfy Lines */
        .leaflet-cluster-spider-leg {
            stroke: #6750a4;
            stroke-opacity: 0.4;
            stroke-width: 2;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@19.0.0,react-dom@19.0.0",
    "pocketbase": "https://esm.sh/pocketbase@0.26.5",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>

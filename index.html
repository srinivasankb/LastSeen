    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #1c1b1f;
            -webkit-tap-highlight-color: transparent;
        }
        .dark body {
            background: #0f172a;
            color: #f8fafc;
        }
        h1, h2, h3, h4, button {
            font-family: 'Google Sans', sans-serif;
        }
        .leaflet-container {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #f7f2fa;
        }
        .dark .leaflet-container {
            background: #0f172a;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e1e1e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        .custom-div-icon {
            background: none;
            border: none;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark Mode Overrides for Leaflet Popups */
        .dark .leaflet-popup-content-wrapper, 
        .dark .leaflet-popup-tip {
            background: #1e293b; /* slate-800 */
            color: #f8fafc;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .leaflet-popup-content {
            margin: 0 !important;
            width: auto !important;
            max-width: 280px;
        }

        /* Enhanced Custom Cluster Styling */
        .custom-cluster-icon {
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #6750a4; /* Default */
        }
        .dark .custom-cluster-icon {
            border-color: #334155;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .custom-cluster-icon span {
            pointer-events: none;
        }
        
        /* Cluster Intensity Colors */
        .cluster-small { background: #6750a4; }
        .cluster-medium { background: #5a4491; width: 44px !important; height: 44px !important; font-size: 15px; }
        .cluster-large { background: #4d3a7e; width: 48px !important; height: 48px !important; font-size: 17px; }

        /* Smoother Spiderfy Lines */
        .leaflet-cluster-spider-leg {
            stroke: #6750a4;
            stroke-opacity: 0.4;
            stroke-width: 2;
        }
        .dark .leaflet-cluster-spider-leg {
            stroke: #a78bfa;
            stroke-opacity: 0.4;
        }
    </style>
